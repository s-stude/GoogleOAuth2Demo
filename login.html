<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/google-oauth2.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function(){
        GO2.init({
            client_id:'218018915252.apps.googleusercontent.com',
            scope:['https://www.googleapis.com/auth/userinfo.email', 'https://www.googleapis.com/auth/userinfo.profile'],
            redirect_uri: 'http://goauth.apphb.com/'
        });

        GO2.onLogin = loginComplete;

        function loginComplete(e){
            debugger;
        }

        $('#btnLogin').click(function(){
            GO2.login();
        });
    });
</script>

<a href="#" id="btnLogin">Login with Google by 3rd party lib</a>

</body>
</html>
